<ion-header>

  <ion-navbar>
    <ion-title *ngIf="id == null">Cadastrar Contato</ion-title>
    <ion-title *ngIf="id != null">Editar Contato</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>

        <ion-item>
          <ion-label stacked>Nome</ion-label>
          <ion-input [(ngModel)]="nome" type="text" value="{{name}}"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label stacked>Sobrenome</ion-label>
          <ion-input [(ngModel)]="sobrenome" type="text" value="{{sobrenome}}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>E-mail</ion-label>
            <ion-input [(ngModel)]="email" type="email" value="{{email}}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Telefone</ion-label>
            <ion-input [(ngModel)]="telefone" type="text" value="{{telefone}}" name="telefone" placeholder="(99)9 9999-9999" [brmasker]="{mask:'(00)9 0000-0000', len:15}"></ion-input>
        </ion-item>
      
      </ion-list>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col width-50>
          <button class="btn-cancel" (click)="voltar()" ion-button full>Cancelar</button>
      </ion-col>
      <ion-col width-50>
          <button class="btn-save" (click)="salvar()" ion-button full>Salvar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-footer>
