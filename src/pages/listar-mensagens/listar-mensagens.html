<ion-header>

  <ion-navbar>
    <ion-title>Mensagens do Contato</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <span *ngFor="let m of mensagens">
    <ion-list>
      <ion-card>
        <p>{{m.descricao}}</p>
      </ion-card>
    </ion-list>
  </span>
</ion-content>
