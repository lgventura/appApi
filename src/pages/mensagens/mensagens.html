<ion-header>
  <ion-navbar>
    <ion-title>Mensagens</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-content>
    <span *ngFor="let m of mensagens">
      <ion-item><ion-icon name="logo-twitter"></ion-icon> {{m.descricao}}
        <button (click)="editarMensagem(m.id, m.descricao)" ion-button clear outline item-end icon-start><ion-icon name="create"></ion-icon></button>
        <button (click)="deletar(m.id)" class="delete-btn" ion-button clear outline item-end icon-start><ion-icon name="close"></ion-icon></button>
      </ion-item>
    </span>

    <ion-fab right bottom>
      <button ion-fab mini (click)="openAddPage()" color="primary"><ion-icon name="add"></ion-icon><ion-icon name="logo-twitter"></ion-icon></button>
    </ion-fab>
</ion-content>
