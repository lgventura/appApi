<ion-header>

  <ion-navbar>
    <ion-title>AddMensagem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list *ngIf="id == null ">
    <ion-item>
      <ion-label>Contato</ion-label>
      <ion-select [(ngModel)]="contatos_id" cancelText="Cancelar" okText="Ok">
        <span *ngFor="let c of contatos">
          <ion-option value="{{c.id}}">{{c.nome}}</ion-option>
        </span>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-label position="floating">Descricao</ion-label>
    <ion-textarea [(ngModel)]="descricao" value="{{descricao}}"></ion-textarea>
  </ion-item>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col width-50>
          <button class="btn-cancel" (click)="voltar()" ion-button full>Cancelar</button>
      </ion-col>
      <ion-col width-50>
          <button class="btn-save" (click)="salvar()" ion-button full>Salvar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-footer>
